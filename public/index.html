<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.js"></script>

    <script type="text/javascript">
 	$.get( "/connecttoMC", function( data ) {
	 	console.log(data);
	});
	    

  $("#table tr:has(td)").mouseover(function(e) {
    $(this).css("cursor", "pointer");
  });
  $("#table tr:has(td)").click(function(e) {
    $("#table td").removeClass("highlight");
    var clickedCell = $(e.target).closest("td");
    clickedCell.addClass("highlight");
    $("#couponCode").html(clickedCell.text());
  });
   

 	function getCoupon(){
 		$.get( "/getCouponCode", function( data ) {
	 	console.log(data);
		$(function () {
		    $('#table').bootstrapTable({
		        data: data
		    });
		});	
	 	

	});
 	}

 	function postCouponData(){
 		$.get( "/postCouponData", function( data ) {
	 	console.log($.parseJSON(data));
	});
 	}

 </script>
    
</head>

<body>
    <div class="container">
      <div class="row">
      <div class="col">
         <table id="table">
        <thead>
            <tr>
		<th data-field="keys.CouponCode">CouponCode</th>
            </tr>
        </thead>
    </table>
      </div>
    </div>
    <div class="row justify-content-start">
      <div class="col-4">
        <button class="btn-success" onclick="getCoupon();">Get Coupon</button>
      </div>
      <div class="form-group">
  <label for="couponCode"> Selected Coupon</label>
  <input type="text" class="form-control" id="couponCode">
</div>
    </div>
    </div>
